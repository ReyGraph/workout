<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome, Fitness Fanatic!</h1>
            <div id="datetime"></div>
        </header>
        <main>
            <h2>Workout Plan</h2>
            <div id="workout-plan">
                <!-- WSG SKID. -->
            </div>
            <button id="start-btn">Start Workout</button>
            <div id="current-workout">
                <h3 id="exercise-name"></h3>
                <img id="exercise-image" src="" alt="Exercise Image">
                <p id="exercise-description"></p>
                <div id="timer">00:00</div>
                <button id="finish-btn">Finished</button>
            </div>
            <div id="workout-summary">
                <h3>Workout Summary</h3>
                <ul id="summary-list"></ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
